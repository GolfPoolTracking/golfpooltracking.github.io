<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLIM 2025 - Weather Forecast</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    padding: 15px;
    margin: 0;
  }
  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 5px;
  }
  #timestamp {
    text-align: center;
    font-size: 0.85rem;
    margin-bottom: 15px;
    color: #ccc;
  }
  .day-group {
    margin-bottom: 25px;
  }
  .day-title {
    font-size: 1.2rem;
    color: #ffd700;
    margin-bottom: 8px;
    border-bottom: 2px solid rgba(255,215,0,0.6);
    padding-bottom: 3px;
  }
  .forecast-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: flex-start;
  }
  .card {
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 6px;
    width: 100px;
    text-align: center;
    box-shadow: 1px 1px 4px #000;
    font-size: 0.9rem;
  }
  .weather-icon {
    width: 45px;
    height: 45px;
    margin-bottom: 5px;
  }
  .wind-arrow {
    display: inline-block;
    font-size: 1.4rem;
    margin-right: 4px;
    vertical-align: middle;
    transform-origin: center;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .forecast-cards {
      justify-content: center;
    }
    .card {
      width: 45%;
      min-width: 90px;
      font-size: 0.85rem;
      padding: 8px;
    }
    .weather-icon { width: 40px; height: 40px; }
  }
</style>
</head>
<body>
<h1>SLIM 2025 - Weather Forecast</h1>
<div id="timestamp"></div>
<div id="forecast"></div>

<script>
fetch('../../forecast_data/forecast.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('forecast');
    const ts = document.getElementById('timestamp');
    ts.textContent = 'Forecast timestamp: ' + data.timestamp;

    const groups = {};
    data.forecasts.forEach(f => {
      if (!groups[f.group]) groups[f.group] = [];
      groups[f.group].push(f);
    });

    const compassPoints = ["N","NE","E","SE","S","SW","W","NW"];

    for (const group in groups) {
      const divGroup = document.createElement('div');
      divGroup.className = 'day-group';
      divGroup.innerHTML = `<div class="day-title">${group.replace('_',' ')}</div>`;

      const cardsDiv = document.createElement('div');
      cardsDiv.className = 'forecast-cards';

      groups[group].forEach(f => {
        const dt = new Date(f.time);
        const hour = dt.getHours();
        if (hour < 7 || hour > 19) return;

        const card = document.createElement('div');
        card.className = 'card';

        const deg = f.WindDirection ?? 0;
        const index = Math.floor(((deg + 22.5) % 360)/45);
        const dir = compassPoints[index];

        let symbol = (f.WeatherSymbol3 ?? "01").padStart(2,'0');
        let suffix = '';
        if (symbol.length === 3 && ['d','n'].includes(symbol.slice(-1))) {
          suffix = symbol.slice(-1);
          symbol = symbol.slice(0,2);
        }
        const iconUrl = `https://www.met.ie/cms/assets/uploads/2018/01/${symbol}${suffix}.png`;

        card.innerHTML = `
          <div><strong>${hour}:00</strong></div>
          <img class="weather-icon" src="${iconUrl}" alt="weather">
          <div>Temp: ${f.Temperature ?? 'N/A'}Â°C</div>
          <div>Rain: ${f.Rainfall ?? 0} mm</div>
          <div>
            <span class="wind-arrow" style="transform:rotate(${deg}deg)">ðŸ¡¡</span>
            ${dir} ${Math.round(f.WindSpeed ?? 0)} km/h
          </div>
        `;
        cardsDiv.appendChild(card);
      });

      divGroup.appendChild(cardsDiv);
      container.appendChild(divGroup);
    }
  })
  .catch(err => {
    document.getElementById('forecast').textContent = 'Error loading forecast.';
    console.error(err);
  });
</script>
</body>
</html>
