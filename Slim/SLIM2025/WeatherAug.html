<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLIM 2025 - Weather Forecast</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    padding: 20px;
  }
  h1 { text-align: center; margin-bottom: 5px; }
  #timestamp { text-align: center; font-size: 0.9rem; margin-bottom: 20px; color: #ccc; }
  .day-group { margin-bottom: 30px; }
  .day-title {
    font-size: 1.3rem;
    color: #ffd700;
    margin-bottom: 10px;
    border-bottom: 2px solid rgba(255,215,0,0.6);
    padding-bottom: 4px;
  }
  .forecast-cards { display: flex; flex-wrap: wrap; gap: 10px; }
  .card {
    background: rgba(0,0,0,0.7);
    padding: 12px;
    border-radius: 8px;
    width: 120px;
    text-align: center;
    box-shadow: 1px 1px 6px #000;
  }
  .weather-icon { width: 50px; height: 50px; margin-bottom: 6px; }
  .wind-arrow {
    display: inline-block;
    font-size: 1.6rem;
    font-weight: bold;
    margin-right: 6px;
    vertical-align: middle;
    transform-origin: center;
  }
</style>
</head>
<body>
<h1>SLIM 2025 - Weather Forecast</h1>
<div id="timestamp"></div>
<div id="forecast"></div>

<script>
fetch('../../forecast_data/forecast.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('forecast');
    const ts = document.getElementById('timestamp');
    ts.textContent = 'Forecast timestamp: ' + data.timestamp;

    // Group forecasts by day/course
    const groups = {};
    data.forecasts.forEach(f => {
      if (!groups[f.group]) groups[f.group] = [];
      groups[f.group].push(f);
    });

    for (const group in groups) {
      const divGroup = document.createElement('div');
      divGroup.className = 'day-group';
      const title = group.replace('_', ' ');
      divGroup.innerHTML = `<div class="day-title">${title}</div>`;

      const cardsDiv = document.createElement('div');
      cardsDiv.className = 'forecast-cards';

      groups[group].forEach(f => {
        const dt = new Date(f.time);
        const hour = dt.getHours();
        // Only show 7am-7pm
        if (hour < 7 || hour > 19) return;

        const card = document.createElement('div');
        card.className = 'card';

        // Wind compass
        const deg = f.WindDirection ?? 0;
        const compass = ["N","NE","E","SE","S","SW","W","NW"];
        const index = Math.floor(((deg + 22.5) % 360)/45);
        const dir = compass[index];

        // Weather symbol
        let symbol = f.WeatherSymbol3 ?? "01";
        symbol = symbol.padStart(2,'0');
        let suffix = '';
        // check for day/night in original symbol (01d/01n)
        if (symbol.length === 3 && ['d','n'].includes(symbol.slice(-1))) {
          suffix = symbol.slice(-1);
          symbol = symbol.slice(0,2);
        }
        const iconUrl = `https://www.met.ie/cms/assets/uploads/2018/01/${symbol}${suffix}.png`;

        card.innerHTML = `
          <div>${hour}:00</div>
          <img class="weather-icon" src="${iconUrl}" alt="weather">
          <div>Temp: ${f.Temperature ?? 'N/A'}Â°C</div>
          <div>Rain: ${f.Rainfall ?? 0} mm</div>
          <div>
            <span class="wind-arrow" style="transform:rotate(${deg}deg)">ðŸ¡¡</span>
            ${dir} ${Math.round(f.WindSpeed ?? 0)} km/h
          </div>
        `;
        cardsDiv.appendChild(card);
      });

      divGroup.appendChild(cardsDiv);
      container.appendChild(divGroup);
    }
  })
  .catch(err => {
    document.getElementById('forecast').textContent = 'Error loading forecast.';
    console.error(err);
  });
</script>
</body>
</html>
