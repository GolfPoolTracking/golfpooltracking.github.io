<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .time {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .line {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Golf Trip Weather Forecast</h1>
  <div id="forecast" class="forecast">Loading forecast...</div>

  <script>
    async function loadForecast() {
      const container = document.getElementById("forecast");
      try {
        const res = await fetch("../../forecast_data/forecast.json");
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        if (!data || !data.length) throw new Error("No forecast data");

        // Schedule definitions
        const schedule = [
          { date: "2025-09-04", startHour: 11, endHour: 19, location: "Portsalon" },
          { date: "2025-09-05", startHour: 11, endHour: 19, location: "Downings" },
          { date: "2025-09-06", startHour: 11, endHour: 19, location: "Downings" },
          { date: "2025-09-07", startHour: 7,  endHour: 15, location: "Downings" }
        ];

        const filtered = [];

        for (const entry of data) {
          const dt = new Date(entry.time);
          const dateStr = dt.toISOString().split("T")[0];
          const hour = dt.getUTCHours(); // JSON times are UTC

          const sched = schedule.find(s => s.date === dateStr);
          if (!sched) continue;

          // shift hours if necessary (Met √âireann is UTC, Ireland in Sep = UTC+1)
          const localHour = (hour + 1) % 24;

          if (localHour >= sched.startHour && localHour < sched.endHour) {
            filtered.push({
              ...entry,
              localHour,
              location: sched.location,
              date: dateStr
            });
          }
        }

        if (!filtered.length) throw new Error("No matching forecasts for schedule");

        container.innerHTML = filtered.map(f => {
          const dt = new Date(f.time);
          const options = { weekday: "short", day: "numeric", month: "short" };
          const dayStr = dt.toLocaleDateString("en-GB", options);

          const timeStr = f.localHour.toString().padStart(2, "0") + ":00";
          const temp = f.Temperature ?? "N/A";
          const windKmh = f.WindSpeed ? (parseFloat(f.WindSpeed) * 3.6).toFixed(1) : "N/A";
          const windDir = f.WindDirection ?? "?";
          const rain = f.Rainfall ?? "0";

          return `
            <div class="card">
              <div class="time">${dayStr} @ ${timeStr} (${f.location})</div>
              <div class="line">üå°Ô∏è Temp: ${temp} ¬∞C</div>
              <div class="line">üí® Wind: ${windKmh} km/h (${windDir}¬∞)</div>
              <div class="line">‚òî Rain: ${rain} mm</div>
            </div>
          `;
        }).join("");

      } catch (err) {
        container.textContent = "Error loading forecast: " + err.message;
      }
    }

    loadForecast();
  </script>
</body>
</html>
