<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #2a4d69;
    }
    #forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .time {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2a4d69;
    }
    .temp {
      font-size: 1.5em;
      margin: 5px 0;
    }
    .icon {
      font-size: 2em;
      margin: 5px 0;
    }
    .wind {
      margin: 5px 0;
    }
    .rain {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Weather Forecast (26 Aug, 12â€“18)</h1>
  <div id="forecast">Loading forecast...</div>

  <script>
    // Map Met Ã‰ireann symbol numbers to simple emojis/icons
    const weatherIcons = {
      "1": "â˜€ï¸", // clear
      "2": "ğŸŒ¤ï¸", // partly cloudy
      "3": "â˜ï¸", // cloudy
      "4": "ğŸŒ§ï¸", // showers
      "5": "ğŸŒ¦ï¸", // rain
      "6": "â›ˆï¸", // thunder
      "7": "â„ï¸", // snow
      "8": "ğŸŒ«ï¸", // fog
    };

    // Convert wind direction (deg) to arrow
    function windArrow(deg) {
      if (!deg) return "â“";
      const dirs = ["â†‘ N","â†— NE","â†’ E","â†˜ SE","â†“ S","â†™ SW","â† W","â†– NW"];
      return dirs[Math.round(deg / 45) % 8];
    }

    async function loadForecast() {
      try {
        const res = await fetch("forecast_data/forecast.json");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("forecast").innerHTML = "<p>No forecast available yet.</p>";
          return;
        }

        document.getElementById("forecast").innerHTML = data.map(entry => {
          const dt = new Date(entry.time);
          const hour = dt.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
          const temp = entry.Temperature ? `${entry.Temperature} Â°C` : "N/A";
          const rain = entry.Rainfall ? `${entry.Rainfall} mm` : "0 mm";
          const ws = entry.WindSpeed ? (parseFloat(entry.WindSpeed) * 3.6).toFixed(1) + " km/h" : "0 km/h";
          const wd = entry.WindDirection ? windArrow(parseFloat(entry.WindDirection)) : "N/A";
          const icon = weatherIcons[entry.WeatherSymbol3] || "â“";

          return `
            <div class="card">
              <div class="time">${hour}</div>
              <div class="icon">${icon}</div>
              <div class="temp">${temp}</div>
              <div class="wind">ğŸ’¨ ${ws} ${wd}</div>
              <div class="rain">ğŸŒ§ï¸ ${rain}</div>
            </div>
          `;
        }).join("");

      } catch (err) {
        console.error("Error loading forecast:", err);
        document.getElementById("forecast").innerHTML = "<p>Error loading forecast.</p>";
      }
    }

    loadForecast();
  </script>
</body>
</html>
