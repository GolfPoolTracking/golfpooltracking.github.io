<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portsalon Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body class="bg-sky-50">
    <div id="root"></div>

    <script type="text/javascript">
      const { useState, useEffect } = React;

      function WeatherWidget() {
        const [forecast, setForecast] = useState([]);
        const [lastUpdate, setLastUpdate] = useState(null);
        const [error, setError] = useState(null);

        useEffect(() => {
          async function getForecast() {
            try {
              const lat = 55.2;
              const lon = -7.6;
              const url =
                `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
                `&hourly=temperature_2m,precipitation,weathercode&timezone=auto` +
                `&start_date=2025-09-04&end_date=2025-09-07`;

              const res = await fetch(url);
              if (!res.ok) throw new Error("API error " + res.status);
              const data = await res.json();

              if (!data.hourly) throw new Error("No hourly data returned");

              const hours = data.hourly.time.map((t, i) => ({
                time: t,
                temp: data.hourly.temperature_2m[i],
                rain: data.hourly.precipitation[i],
                code: data.hourly.weathercode[i],
              }));

              const filtered = hours.filter((h) => {
                const d = new Date(h.time);
                return d.getHours() >= 7 && d.getHours() <= 19;
              });

              setForecast(filtered);
              setLastUpdate(new Date().toLocaleString());
              setError(null);
            } catch (e) {
              console.error(e);
              setError(e.message);
            }
          }

          getForecast();
        }, []);

        function getIcon(code, rain) {
          if (rain > 0) return "🌧️";
          if (code === 0) return "🌤️";
          if ([1, 2, 3].includes(code)) return "☁️";
          return "🌤️";
        }

        return React.createElement(
          "div",
          { className: "max-w-4xl mx-auto p-4 rounded-xl shadow bg-white" },
          React.createElement(
            "h2",
            { className: "text-xl font-bold mb-4 text-center" },
            "🌦️ Portsalon Forecast – 4–7 Sept"
          ),
          error &&
            React.createElement(
              "p",
              { className: "text-red-600 text-center mb-4" },
              "Error: " + error
            ),
          React.createElement(
            "div",
            { className: "grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-3" },
            forecast.map((hour, idx) => {
              const date = new Date(hour.time);
              return React.createElement(
                "div",
                {
                  key: idx,
                  className:
                    "flex flex-col items-center bg-sky-100 p-3 rounded-lg shadow",
                },
                React.createElement(
                  "span",
                  { className: "text-sm font-semibold" },
                  date.toLocaleDateString("en-GB", { day: "numeric", month: "short" }) +
                    " " +
                    date.getHours() +
                    ":00"
                ),
                React.createElement(
                  "div",
                  { className: "my-2 text-2xl" },
                  getIcon(hour.code, hour.rain)
                ),
                React.createElement("span", { className: "text-sm" }, Math.round(hour.temp) + "°C"),
                React.createElement(
                  "span",
                  { className: "text-xs text-blue-700" },
                  hour.rain > 0 ? hour.rain.toFixed(1) + "mm" : "—"
                )
              );
            })
          ),
          lastUpdate &&
            React.createElement(
              "p",
              { className: "text-center text-xs mt-4 text-gray-600" },
              "Last updated: " + lastUpdate
            )
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        React.createElement(WeatherWidget)
      );
    </script>
  </body>
</html>
