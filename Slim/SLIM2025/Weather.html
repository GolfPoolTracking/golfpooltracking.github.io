<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .time {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .line {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Weather Forecast</h1>
  <div id="forecast" class="forecast">Loading forecast...</div>

  <script>
    async function loadForecast() {
      const container = document.getElementById("forecast");
      try {
        // go up 2 levels from SLIM/SLIM2025/ to reach forecast_data/
        const res = await fetch("../../forecast_data/forecast.json");
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        if (!data || !data.length) throw new Error("No forecast data");

        container.innerHTML = data.map(f => {
          const time = new Date(f.time).toLocaleString([], { 
            weekday: "short", 
            hour: "2-digit", 
            minute: "2-digit" 
          });

          const temp = f.Temperature ?? "N/A";
          const windKmh = f.WindSpeed ? (parseFloat(f.WindSpeed) * 3.6).toFixed(1) : "N/A";
          const windDir = f.WindDirection ?? "?";
          const rain = f.Rainfall ?? "0";

          return `
            <div class="card">
              <div class="time">${time}</div>
              <div class="line">üå°Ô∏è Temp: ${temp} ¬∞C</div>
              <div class="line">üí® Wind: ${windKmh} km/h (${windDir}¬∞)</div>
              <div class="line">‚òî Rain: ${rain} mm</div>
            </div>
          `;
        }).join("");
      } catch (err) {
        container.textContent = "Error loading forecast: " + err.message;
      }
    }

    loadForecast();
  </script>
</body>
</html>
