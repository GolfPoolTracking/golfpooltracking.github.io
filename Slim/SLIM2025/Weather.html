<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .day-group {
      margin-top: 30px;
    }
    .day-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 12px;
      color: #1a4d8f;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .time {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .line {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Golf Trip Weather Forecast</h1>
  <div id="forecast">Loading forecast...</div>

  <script>
    async function loadForecast() {
      const container = document.getElementById("forecast");
      try {
        const res = await fetch("../../forecast_data/forecast.json");
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        if (!data || !data.length) throw new Error("No forecast data");

        // Schedule definitions (28‚Äì31 Aug 2025)
        const schedule = [
          { date: "2025-08-28", startHour: 11, endHour: 19, location: "Portsalon" },
          { date: "2025-08-29", startHour: 11, endHour: 19, location: "Downings" },
          { date: "2025-08-30", startHour: 11, endHour: 19, location: "Downings" },
          { date: "2025-08-31", startHour: 7,  endHour: 15, location: "Downings" }
        ];

        // Group forecasts by date
        const grouped = {};

        for (const entry of data) {
          const dt = new Date(entry.time);
          const dateStr = dt.toISOString().split("T")[0];
          const hour = dt.getUTCHours(); // UTC in JSON
          const sched = schedule.find(s => s.date === dateStr);
          if (!sched) continue;

          // Ireland in late Aug = UTC+1
          const localHour = (hour + 1) % 24;

          if (localHour >= sched.startHour && localHour < sched.endHour) {
            if (!grouped[dateStr]) {
              grouped[dateStr] = { location: sched.location, entries: [] };
            }
            grouped[dateStr].entries.push({ ...entry, localHour });
          }
        }

        if (Object.keys(grouped).length === 0) throw new Error("No matching forecasts for schedule");

        // Render grouped output
        container.innerHTML = Object.entries(grouped).map(([date, group]) => {
          const first = new Date(group.entries[0].time);
          const dayStr = first.toLocaleDateString("en-GB", { weekday: "long", day: "numeric", month: "short" });

          const cards = group.entries.map(f => {
            const timeStr = f.localHour.toString().padStart(2, "0") + ":00";
            const temp = f.Temperature ?? "N/A";
            const windKmh = f.WindSpeed ? (parseFloat(f.WindSpeed) * 3.6).toFixed(1) : "N/A";
            const windDir = f.WindDirection ?? "?";
            const rain = f.Rainfall ?? "0";

            return `
              <div class="card">
                <div class="time">${timeStr}</div>
                <div class="line">üå°Ô∏è Temp: ${temp} ¬∞C</div>
                <div class="line">üí® Wind: ${windKmh} km/h (${windDir}¬∞)</div>
                <div class="line">‚òî Rain: ${rain} mm</div>
              </div>
            `;
          }).join("");

          return `
            <div class="day-group">
              <div class="day-title">${dayStr} ‚Äì ${group.location}</div>
              <div class="forecast">${cards}</div>
            </div>
          `;
        }).join("");

      } catch (err) {
        container.textContent = "Error loading forecast: " + err.message;
      }
    }

    loadForecast();
  </script>
</body>
</html>
