<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIM 2025 - WEATHER FORECAST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body class="bg-sky-50">
    <div id="root"></div>

    <script type="text/javascript">
      const { useState, useEffect } = React;

      function WeatherWidget() {
        const [forecast, setForecast] = useState([]);
        const [lastUpdate, setLastUpdate] = useState(null);
        const [error, setError] = useState(null);

        // Map of dates to golf courses and coordinates
        const days = [
          { date: '2025-09-04', label: '4 Sep', course: 'Portsalon', lat: 55.2, lon: -7.6 },
          { date: '2025-09-05', label: '5 Sep', course: 'Old Tom Morris', lat: 55.25, lon: -7.9 },
          { date: '2025-09-06', label: '6 Sep', course: "St Patrick's", lat: 55.25, lon: -7.9 },
          { date: '2025-09-07', label: '7 Sep', course: 'Sandy Hills', lat: 55.25, lon: -7.9 }
        ];

        useEffect(() => {
          async function getForecast() {
            try {
              const results = [];
              for (const day of days) {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${day.lat}&longitude=${day.lon}` +
                  `&hourly=temperature_2m,precipitation,weathercode,windspeed_10m,winddirection_10m&timezone=auto` +
                  `&start_date=${day.date}&end_date=${day.date}`;

                const res = await fetch(url);
                if (!res.ok) throw new Error("API error " + res.status);
                const data = await res.json();
                if (!data.hourly) throw new Error("No hourly data returned");

                const hours = data.hourly.time.map((t, i) => ({
                  time: t,
                  temp: data.hourly.temperature_2m[i],
                  rain: data.hourly.precipitation[i],
                  code: data.hourly.weathercode[i],
                  windSpeed: data.hourly.windspeed_10m[i],
                  windDir: data.hourly.winddirection_10m[i],
                })).filter(h => {
                  const d = new Date(h.time);
                  return d.getHours() >= 7 && d.getHours() <= 19;
                });

                results.push({ label: day.label, course: day.course, hours });
              }

              setForecast(results);
              setLastUpdate(new Date().toLocaleString());
              setError(null);
            } catch (e) {
              console.error(e);
              setError(e.message);
            }
          }

          getForecast();
        }, []);

        function getIcon(code, rain) {
          if (rain > 0) return "🌧️";
          if (code === 0) return "🌤️";
          if ([1, 2, 3].includes(code)) return "☁️";
          return "🌤️";
        }

        function getWindArrow(deg) {
          const arrows = ["↑","↗","→","↘","↓","↙","←","↖"];
          const idx = Math.round(deg / 45) % 8;
          return arrows[idx];
        }

        return React.createElement(
          "div",
          { className: "max-w-5xl mx-auto p-4 rounded-xl shadow bg-white" },
          React.createElement(
            "h2",
            { className: "text-2xl font-bold mb-4 text-center" },
            "SLIM 2025 - WEATHER FORECAST"
          ),
          error &&
            React.createElement(
              "p",
              { className: "text-red-600 text-center mb-4" },
              "Error: " + error
            ),
          forecast.map(day =>
            React.createElement(
              "div",
              { key: day.label, className: "mb-6" },
              React.createElement(
                "h3",
                { className: "text-lg font-bold mb-2 p-2 bg-green-500 text-white rounded" },
                `${day.label} – ${day.course}`
              ),
              React.createElement(
                "div",
                { className: "grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-3" },
                day.hours.map((hour, idx) => {
                  const date = new Date(hour.time);
                  const bgColor = hour.rain > 0 ? "bg-blue-200" : "bg-sky-100";
                  return React.createElement(
                    "div",
                    {
                      key: idx,
                      className: `flex flex-col items-center p-3 rounded-lg shadow ${bgColor}`,
                    },
                    React.createElement(
                      "span",
                      { className: "text-sm font-semibold" },
                      date.getHours() + ":00"
                    ),
                    React.createElement(
                      "div",
                      { className: "my-2 text-2xl" },
                      getIcon(hour.code, hour.rain)
                    ),
                    React.createElement(
                      "span",
                      { className: "text-sm" },
                      Math.round(hour.temp) + "°C"
                    ),
                    React.createElement(
                      "span",
                      { className: "text-xs text-blue-700" },
                      hour.rain > 0 ? hour.rain.toFixed(1) + "mm" : "—"
                    ),
                    React.createElement(
                      "span",
                      { className: "text-xs mt-1" },
                      `${Math.round(hour.windSpeed)} km/h ${getWindArrow(hour.windDir)}`
                    )
                  );
                })
              )
            )
          ),
          lastUpdate &&
            React.createElement(
              "p",
              { className: "text-center text-xs mt-4 text-gray-600" },
              "Last updated: " + lastUpdate
            )
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        React.createElement(WeatherWidget)
      );
    </script>
  </body>
</html>
