<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .day {
      margin-bottom: 40px;
    }
    .day h2 {
      text-align: left;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .time {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .weather-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
    }
    .detail {
      font-size: 0.9em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Golf Weather Forecast</h1>
  <div id="forecast"></div>

  <script>
    async function loadForecast() {
      try {
        const response = await fetch('forecast_data/forecast.json');
        if (!response.ok) throw new Error("Failed to load forecast.json");

        const data = await response.json();

        // Define sessions
        const sessions = [
          { location: "Portsalon", date: "2025-08-28", start: 11, end: 19 },
          { location: "Downings", date: "2025-08-29", start: 11, end: 19 },
          { location: "Downings", date: "2025-08-30", start: 11, end: 19 },
          { location: "Downings", date: "2025-08-31", start: 7, end: 15 },
        ];

        const container = document.getElementById("forecast");
        container.innerHTML = "";

        for (const session of sessions) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";

          const dateObj = new Date(session.date);
          const dayName = dateObj.toLocaleDateString("en-GB", { weekday: "long" });
          const title = document.createElement("h2");
          title.textContent = `${dayName} ${session.date} – ${session.location}`;
          dayDiv.appendChild(title);

          const cardsDiv = document.createElement("div");
          cardsDiv.className = "cards";

          const filtered = data.filter(entry => {
            const dt = new Date(entry.time);
            const hour = dt.getUTCHours();
            const dateStr = dt.toISOString().slice(0,10);
            return dateStr === session.date && hour >= session.start && hour < session.end;
          });

          filtered.forEach(entry => {
            const card = document.createElement("div");
            card.className = "card";

            const timeDiv = document.createElement("div");
            timeDiv.className = "time";
            const dt = new Date(entry.time);
            timeDiv.textContent = dt.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
            card.appendChild(timeDiv);

            // Weather symbol
            if (entry.WeatherSymbol3) {
              const img = document.createElement("img");
              img.className = "weather-icon";
              img.src = `https://api.met.no/weatherapi/weathericon/2.0/icon/${entry.WeatherSymbol3}.svg`;
              img.alt = "Weather icon";
              card.appendChild(img);
            }

            // Temperature
            const tempDiv = document.createElement("div");
            tempDiv.className = "detail";
            tempDiv.textContent = `Temp: ${entry.Temperature}°C`;
            card.appendChild(tempDiv);

            // ✅ Rainfall (show range if available)
            const rainDiv = document.createElement("div");
            rainDiv.className = "detail";
            if (typeof entry.Rainfall === "object" && entry.Rainfall.min && entry.Rainfall.max) {
              rainDiv.textContent = `Rain: ${entry.Rainfall.min}–${entry.Rainfall.max} mm`;
            } else {
              rainDiv.textContent = `Rain: ${entry.Rainfall} mm`;
            }
            card.appendChild(rainDiv);

            // Wind
            const windDiv = document.createElement("div");
            windDiv.className = "detail";
            windDiv.textContent = `Wind: ${entry.WindSpeed} km/h (${entry.WindDirection}°)`;
            card.appendChild(windDiv);

            cardsDiv.appendChild(card);
          });

          dayDiv.appendChild(cardsDiv);
          container.appendChild(dayDiv);
        }
      } catch (err) {
        console.error(err);
        document.getElementById("forecast").innerHTML = "<p style='color:red;'>Error loading forecast</p>";
      }
    }

    loadForecast();
  </script>
</body>
</html>
