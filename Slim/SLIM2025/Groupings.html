<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SLIM 2025 - GROUPINGS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* allow scrolling when needed */
      overflow-y: auto;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* Container fills viewport height but allows page scrolling */
    .golf_table {
      width: 100%;
      min-height: 80vh; /* at least 80% of viewport height */
      max-height: 90vh; /* max 90% viewport height */
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .golf_table iframe {
      width: 100%;
      height: 80vh; /* fill most of viewport height */
      border: 1px solid black;
      border-radius: 4px;
      display: block;
      /* allow iframe internal scroll */
      overflow: auto;
    }

    /* Make sure iframe height scales better on smaller devices */
    @media (max-width: 600px) {
      .golf_table iframe {
        height: 60vh;
      }
    }
  </style>
</head>

<body>
  <div class="golf_table">
    <!-- Add your src URL below -->
    <iframe src="" scrolling="yes" title="Golf Groupings"></iframe>
  </div>

  <!-- Clicky Analytics -->
  <script>
    var clicky_site_ids = clicky_site_ids || [];
    clicky_site_ids.push(101261230);
  </script>
  <script async src="//static.getclicky.com/js"></script>
  <noscript>
    <p>
      <img
        alt="Clicky"
        width="1"
        height="1"
        src="//in.getclicky.com/101261230ns.gif"
      />
    </p>
  </noscript>
</body>
</html>
