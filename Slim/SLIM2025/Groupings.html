    html, body {

      font-family: Arial, sans-serif;

    }

    /* Container that can switch between aspect ratio or full height */
    .golf_table {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      background: #fff;
      box-sizing: border-box;
    }

    /* On small devices, keep some aspect ratio so it doesnâ€™t squash */
    @media (max-width: 768px) {
      .golf_table {
        height: auto;
        padding-top: 56.25%; /* 16:9 for small screens */
      }
      .golf_table iframe {
        position: absolute;
        top: 0;
        left: 0;
      }
    }

    /* Responsive iframe */
    .golf_table iframe {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
