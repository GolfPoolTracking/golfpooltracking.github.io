<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SLIM 2026 Tee Times</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --accent:#0b6b3a;
      --muted:#6b7280;
      --shadow: 0 6px 18px rgba(12,20,30,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#0b1720;
      padding:24px;
    }
    .container{
      max-width:760px;
      margin:0 auto;
    }
    header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    header h1{
      font-size:20px;
      margin:0;
    }
    .list{
      display:grid;
      gap:14px;
    }
    .card{
      background:var(--card);
      padding:14px 16px;
      border-radius:10px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .left{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .day{
      font-weight:600;
      font-size:15px;
    }
    .date{
      color:var(--muted);
      font-size:13px;
    }
    .course{
      font-size:16px;
      font-weight:700;
      color:var(--accent);
    }
    .time{
      font-size:18px;
      font-weight:600;
      color:#0b1720;
      min-width:100px;
      text-align:right;
    }
    @media (max-width:480px){
      .card{flex-direction:column; align-items:flex-start;}
      .time{align-self:stretch; text-align:left;}
    }
  </style>
</head>
<body>
    <!-- Global Back Button -->
  <button onclick="window.history.back()" 
          class="m-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg shadow text-sm">
    ← Back
  </button>
  
  <div class="container">
    <header>
      <h1>SLIM 2026 Tee Times</h1>
    </header>

    <section class="list" aria-label="Tee times">
      <article class="card" aria-labelledby="d1">
        <div class="left">
          <div id="d1" class="day">Day 1 — Thursday</div>
          <div class="date">3 September</div>
          <div class="course">Old Course</div>
        </div>
        <div class="time" aria-hidden="false">1:30 PM</div>
      </article>

      <article class="card" aria-labelledby="d2">
        <div class="left">
          <div id="d2" class="day">Day 2 — Friday</div>
          <div class="date">4 September</div>
          <div class="course">Glashedy</div>
        </div>
        <div class="time">10:20 AM</div>
      </article>

      <article class="card" aria-labelledby="d3">
        <div class="left">
          <div id="d3" class="day">Day 3 — Saturday</div>
          <div class="date">5 September</div>
          <div class="course">Old Course</div>
        </div>
        <div class="time">10:30 AM</div>
      </article>

      <article class="card" aria-labelledby="d4">
        <div class="left">
          <div id="d4" class="day">Day 4 — Sunday</div>
          <div class="date">6 September</div>
          <div class="course">Glashedy</div>
        </div>
        <div class="time">8:30 AM</div>
      </article>
    </section>
  </div>
</body>
</html>
