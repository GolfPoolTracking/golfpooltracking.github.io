<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nearest the Pin & Longest Drive — Holes</title>
  <style>
    :root{
      --green:#0b6b3a;
      --light-green:#e9f7ee;
      --sand:#d9c9a3;
      --accent:#ffd166;
      --card-bg: #ffffff;
      --text:#0b2d1a;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--light-green), #f7fbf8 60%);
      color:var(--text);
      padding:32px;
    }
    /* Container */
    .container {
      max-width: 980px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }
    
    /* Background layer with overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("WinnerPhoto.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1;
      transform: translateZ(0);
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      background: rgba(11, 107, 58, 0.8);
      padding: 10px 14px;
      border-radius: 8px;
      color: white;
      backdrop-filter: blur(4px);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }

    .card{
      background: rgba(255, 255, 255, 0.8); /* white with 80% opacity */
      border-radius:14px;
      padding:16px;
      box-shadow: 0 6px 20px rgba(11,45,26,0.06);
      border:1px solid rgba(11,45,26,0.04);
      transition:transform .18s ease, box-shadow .18s ease;
      backdrop-filter: blur(4px); /* optional: soft glass effect */
    }
    
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(11,45,26,0.09)}

    .course-title{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;
    }
    .course-title h2{font-size:1.05rem;margin:0}

    .score-list{display:flex;gap:12px;flex-direction:column}
    .score-row{display:flex;align-items:center;justify-content:space-between;padding:10px;background:linear-gradient(180deg,rgba(11,107,58,0.03),transparent);border-radius:10px}
    .score-row b{font-weight:700}
    .hole-pill{background:var(--sand);padding:6px 10px;border-radius:999px;font-weight:700}

    @media (max-width:520px){
      body{padding:18px}
    }
  </style>
</head>
<body>
    <!-- Global Back Button -->
  <button onclick="window.history.back()" 
          class="m-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg shadow text-sm">
    ← Back
  </button>
  
  <div class="container">
    <header>
      <h1>Nearest the Pin &amp; Longest Drive Holes</h1>
    </header>
    
    <main class="grid" role="list">
    
    <section class="card" role="listitem" aria-labelledby="day1">
        <div class="course-title">
          <h2 id="day1">Old Course R1</h2>
        </div>
        <div class="score-list">
          <div class="score-row"><div>Nearest the Pin</div><div class="hole-pill">XXX &amp; XXX</div></div>
          <div class="score-row"><div>Longest Drive</div><div class="hole-pill">XXX &amp; XXX</div></div>
        </div>
      </section>
      
      <section class="card" role="listitem" aria-labelledby="day2">
        <div class="course-title">
          <h2 id="day2">Glashedy R2</h2>
        </div>
        <div class="score-list">
          <div class="score-row"><div>Nearest the Pin</div><div class="hole-pill">XXX &amp; XXX</div></div>
          <div class="score-row"><div>Longest Drive</div><div class="hole-pill">XXX &amp; XXX</div></div>
        </div>
      </section>

      <section class="card" role="listitem" aria-labelledby="day3">
        <div class="course-title">
          <h2 id="day3">Old Course R3</h2>
        </div>
        <div class="score-list">
          <div class="score-row"><div>Nearest the Pin</div><div class="hole-pill">XXX &amp; XXX</div></div>
          <div class="score-row"><div>Longest Drive</div><div class="hole-pill">XXX &amp; XXX</div></div>
        </div>
      </section>
      
      <section class="card" role="listitem" aria-labelledby="day4">
        <div class="course-title">
          <h2 id="day4">Glashedy R4</h2>
        </div>
        <div class="score-list">
          <div class="score-row"><div>Nearest the Pin</div><div class="hole-pill">XXX &amp; XXX</div></div>
          <div class="score-row"><div>Longest Drive</div><div class="hole-pill">XXX &amp; XXX</div></div>
        </div>
      </section>
      
    </main>
  </div>
</body>
</html>
